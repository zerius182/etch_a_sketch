<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="set_up.js" defer></script>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container">
        <div id="etch-a-sketch-container">
            <div id="etch-a-sketch-logo-container">
                <h1 id="etch-a-sketch-logo">Etch a Sketch</h1>
            </div>
            <div id="screen-container"></div>
            <div id="knobs-container">
                <div id="left-knob"></div>
                <div id="right-knob"></div>
            </div>
        </div>
        <div id="options-container">
            <label for="color" id="change-colour">Change Colour</label>
            <input type="color" id="colour-picker" value =#3a3939>
            <button id="clear-button">Clear Screen</button>
            
        </div>
        
    </main>
<footer id="footer">
    <p>Garry Joynes &copy2022</p>
</footer>
<audio src="scribble.mp3" id="scribble"></audio>
<audio src="playroom.mp3" id="music"></audio>
</body>
</html>
